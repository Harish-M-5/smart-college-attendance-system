<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart College Attendance</title>

<style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.container {
  background: white;
  padding: 40px;
  width: 95%;
  max-width: 550px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  text-align: center;
  animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

h1 {
  font-size: 2rem;
  margin-bottom: 10px;
  background: linear-gradient(45deg, #6a11cb, #2575fc);
  -webkit-background-clip: text;
  color: transparent;
  font-weight: 800;
}

button {
  background: linear-gradient(45deg, #ff512f, #dd2476);
  color: white;
  padding: 15px;
  width: 100%;
  border: none;
  border-radius: 12px;
  font-size: 18px;
  cursor: pointer;
  margin-top: 20px;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.03);
  box-shadow: 0 10px 20px rgba(255, 0, 100, 0.3);
}

.panel {
  margin-top: 25px;
  padding: 25px;
  background: #f3f6ff;
  border-radius: 15px;
  display: none;
  animation: slideUp 0.5s ease;
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

label {
  font-weight: bold;
  margin-bottom: 8px;
  display: block;
  text-align: left;
}

select {
  width: 100%;
  padding: 15px;
  font-size: 16px;
  border-radius: 10px;
  background: #fff;
  border: 2px solid #ccc;
  margin-bottom: 20px;
}

.status {
  margin-top: 20px;
  padding: 15px;
  border-radius: 10px;
  display: none;
  font-weight: 600;
}

.status.success { 
  background: #d4edda; color: #155724; border: 1px solid #c3e6cb; 
}
.status.error { 
  background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; 
}

.ip-info {
  margin-top: 10px;
  font-size: 14px;
  color: #444;
}

</style>
</head>

<body>

<div class="container">
    <h1>Smart Attendance System üéì</h1>
    <p style="color:#444;">Click below to start marking attendance</p>

    <button onclick="openPanel()">Open Attendance Panel</button>

    <div class="panel" id="attendancePanel">

        <label>Select Student ID</label>
        <select id="studentId">
            <option value="">-- Select ID --</option>
        </select>

        <button id="submitBtn">Mark Attendance</button>

        <div class="status" id="statusBox"></div>

        <div class="ip-info">
            Your IP: <span id="userIP">Detecting...</span><br>
            Allowed: 157.51.150.98
        </div>
    </div>
</div>



<script>
const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyh_GT5cN9NZwJdJTMNVpYJS5o6GolChFx29HhSG3ld2eX-LT1sNcBbl_VsWaT-dp4Njw/exec";


const ALLOWED_IPS = ["157.51.150.98"];


function openPanel() {
  document.getElementById("attendancePanel").style.display = "block";
}

function showStatus(msg, type) {
  let box = document.getElementById("statusBox");
  box.textContent = msg;
  box.className = "status " + type;
  box.style.display = "block";
}

function loadStudents() {
  let select = document.getElementById("studentId");

  for (let i = 1; i <= 50; i++) {
    let op = document.createElement("option");
    op.value = i;
    op.textContent = "Student " + i;
    select.appendChild(op);
  }
}
loadStudents();

async function getUserIP() {
  let res = await fetch("https://api.ipify.org?format=json");
  let data = await res.json();

  document.getElementById("userIP").textContent = data.ip;
  return data.ip;
}

document.getElementById("submitBtn").addEventListener("click", async () => {

  let id = document.getElementById("studentId").value;
  let ip = await getUserIP();

  if (!id) {
    showStatus("Please select your ID", "error");
    return;
  }

  if (!ALLOWED_IPS.includes(ip)) {
    showStatus("‚ùå Attendance Failed! You must use school WiFi.", "error");
    return;
  }

  let res = await fetch(GOOGLE_SCRIPT_URL, {
    method: "POST",
    headers: {"Content-Type": "text/plain"},
    body: JSON.stringify({
      studentId: id,
      time: new Date().toLocaleString(),
      ip: ip
    })
  });

  showStatus("‚úÖ Attendance Marked Successfully!", "success");
});
</script>

</body>
</html>
